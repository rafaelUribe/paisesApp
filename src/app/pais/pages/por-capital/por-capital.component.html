<div class="div animate__animated animate__fadeIn animate__faster">
    <h2>Por capital</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar( $event) "
                (onDebounce)="sugerencias( $event )"
                placeholder="Buscar capital..."
            >
            </app-pais-input>
        </div>
    </div>
    
    <hr>
    
    <div
        *ngIf="hayError"
        class="alert alert-danger"
    >
        No se encontró nada con el término {{termino}}
    </div>
    
    <div
        *ngIf="paises.length > 0"
        class="row"
    >
        <div class="col">
            <app-pais-tabla
                [paises]="paises"
            >
            </app-pais-tabla>
        </div>
    </div>
</div>
